<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}groupies.com ‚Äî Eat Together. Save Together.{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  {% if request.endpoint == 'home' %}
    .hero {
      position: relative;
      min-height: 70vh;
      display: grid;
      place-items: center;
      text-align: center;
      background: #000 url("{{ url_for('static', filename='hero.gif') }}") center/cover no-repeat;
      background-attachment: scroll; /* smoother for mobile */
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.85));
    }
    .hero > .inner { position: relative; z-index: 1; }
  {% endif %}

  body { background:#000; color:#fff; }
  .glass {
    background: rgba(0,0,0,.65);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,.12);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.5);
  }
  .btn-brand { background:#ff2e63; border:none; color:#fff; }
  .btn-brand:hover { background:#e02557; color:#fff; }
  .strike { text-decoration: line-through; opacity:.7; color:#bbb; }
  footer { color:#aaa; }

  /* --- Buffet section: compact, tidy images & lists --- */
  .inc-grid { --gap: 1rem; }
  .inc-card {
    background:#0f0f0f;
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px;
    overflow:hidden;
    height:100%;
  }
  .inc-media { position:relative; overflow:hidden; }
  .inc-media img {
    width:100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    display:block;
    border-bottom:1px solid rgba(255,255,255,.08);
    transition: transform .35s ease;
  }
  .inc-card:hover .inc-media img { transform: scale(1.03); }
  .inc-card .title { font-weight:700; margin-bottom:.25rem; }
  .inc-list li { line-height:1.35; margin-bottom:.25rem; }
  .inc-badge {
    font-size:.8rem; padding:.25rem .5rem;
    border:1px solid rgba(255,255,255,.15);
    border-radius:999px; color:#bbb;
  }

  @media (max-width: 480px){
    .inc-media img { aspect-ratio: 16 / 10; }
  }
</style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">üçΩ groupies.com</a>
      <div>
        {% if session.get('user_id') %}
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('home') }}">Events</a>
          <a class="btn btn-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-brand btn-sm ms-2" href="{{ url_for('signup') }}">Join free</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="py-4 text-center small">
    <span class="text-secondary">Made with ‚ù§Ô∏è for foodies. Unite ‚Üí Save.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
